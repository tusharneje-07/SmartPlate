<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details</title>
    <link rel="stylesheet" href="output.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-backgroundLight dark:bg-backgroundDark text-textPrimaryLight dark:text-textPrimaryDark min-h-screen">
    <header class="p-4 border-b border-borderDark flex items-center">
        <a href="./History.html" class="flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
            </svg>
            <div>
                <h1 id="header-mess-name" class="text-lg font-medium text-textPrimaryLight dark:text-textPrimaryDark">Mess Name</h1>
                <p id="header-mess-address" class="text-xs text-textPrimaryLight dark:text-textPrimaryDark">Address</p>
            </div>
        </a>

        <button id="menu-btn" class="fixed top-2.5 right-5 z-50 hover:scale-105 transition-transform">
            <svg xmlns="http://www.w3.org/2000/svg" height="40px" viewBox="0 -960 960 960" width="40px"
                class="w-10 h-10 fill-textbtnLight dark:fill-textbtnDark stroke-textbtnLight dark:stroke-textbtnDark">
                <path d="M120-240v-66.67h720V-240H120Zm0-206.67v-66.66h720v66.66H120Zm0-206.66V-720h720v66.67H120Z" />
            </svg>
        </button>
    </header>

    <main class="p-4">
        <div class="mb-4 flex justify-between items-start">
            <div>
                <h2 id="mess-name" class="text-xl font-medium text-textPrimaryLight dark:text-textPrimaryDark">Mess Name</h2>
                <p id="mess-address" class="text-xs text-textPrimaryLight dark:text-textPrimaryDark">Address</p>
            </div>
            <div class="text-right">
                <p class="text-xs text-textPrimaryLight dark:text-textPrimaryDark">Date</p>
                <p id="order-date" class="text-xs text-textbtnLight dark:text-textbtnDark bg-secbackgroundLight dark:bg-secbackgroundDark px-2 py-1 rounded">Date</p>
            </div>
        </div>

        <div id="orders-container" class="space-y-4">
            <!-- Order items will be injected here -->
        </div>

        <div class="mt-4">
            <div class="bg-secbackgroundLight dark:bg-secbackgroundDark p-4 rounded-lg flex justify-between items-center">
                <div>
                    <p id="order-id" class="text-lg font-medium text-textPrimaryLight dark:text-textPrimaryDark">AC001</p>
                    <p class="text-xs text-textbtnLight dark:text-textbtnDark">Amount Paid</p>
                </div>
                <div>
                    <p class="text-right text-xs text-textbtnLight dark:text-textbtnDark">Total</p>
                    <p id="total-amount" class="text-xl font-medium text-right text-textPrimaryLight dark:text-textPrimaryDark">â‚¹0</p>
                </div>
            </div>
        </div>
    </main>

    <div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 hidden transition-opacity z-40"></div>

    <div id="sidebar" class="fixed right-0 top-0 h-full w-64 bg-backgroundLight dark:bg-backgroundDark 
        text-textPrimaryDark dark:text-textPrimaryLight rounded-l-2xl shadow-2xl border-l border-gray-300 dark:border-gray-700 
        transform translate-x-full transition-transform duration-300 p-5 z-50">

        <button id="close-btn" class="flex justify-center items-center hover:scale-105 transition-transform">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 fill-textbtnLight dark:fill-textbtnDark stroke-textbtnLight dark:stroke-textbtnDark"
                viewBox="0 0 24 24" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
            </svg>
        </button>

        <ul class="space-y-2 mt-4">
            <li id="toggleTheme" class="p-3 flex items-center gap-3 rounded-lg cursor-pointer bg-accent hover:bg-accenthover transition border border-borderLight dark:border-borderDark mb-1">
                <span class="text-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" 
                         class="w-6 h-6 fill-textbtnLight dark:fill-textbtnDark stroke-textbtnLight dark:stroke-textbtnDark">
                        <path d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Zm0-80q88 0 158-48.5T740-375q-20 5-40 8t-40 3q-123 0-209.5-86.5T364-660q0-20 3-40t8-40q-78 32-126.5 102T200-480q0 116 82 198t198 82Zm-10-270Z"/>
                    </svg>
                </span> 
                <span class="fill-textbtnLight dark:fill-textbtnDark text-textbtnLight dark:text-textbtnDark">Dark Mode</span>
            </li>

            <li class="p-3 flex items-center gap-3 rounded-lg cursor-pointer hover:bg-gray-300 dark:hover:bg-gray-600 transition border border-borderLight dark:border-borderDark mb-1">
                <span class="text-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" 
                         class="w-6 h-6 fill-textbtnLight dark:fill-textbtnDark stroke-textbtnLight dark:stroke-textbtnDark">
                        <path d="M480-480q-66 0-113-47t-47-113q0-66 47-113t113-47q66 0 113 47t47 113q0 66-47 113t-113 47ZM160-160v-112q0-34 17.5-62.5T224-378q62-31 126-46.5T480-440q66 0 130 15.5T736-378q29 15 46.5 43.5T800-272v112H160Zm80-80h480v-32q0-11-5.5-20T700-306q-54-27-109-40.5T480-360q-56 0-111 13.5T260-306q-9 5-14.5 14t-5.5 20v32Zm240-320q33 0 56.5-23.5T560-640q0-33-23.5-56.5T480-720q-33 0-56.5 23.5T400-640q0 33 23.5 56.5T480-560Zm0-80Zm0 400Z"/>
                    </svg>
                </span> 
                <span class="fill-textbtnLight dark:fill-textbtnDark text-textbtnLight dark:text-textbtnDark">Profile</span>
            </li>

            <li class="p-3 flex items-center gap-3 rounded-lg cursor-pointer hover:bg-gray-300 dark:hover:bg-gray-600 transition border border-borderLight dark:border-borderDark mb-1">
                <span class="text-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" 
                         class="w-6 h-6 fill-textbtnLight dark:fill-textbtnDark stroke-textbtnLight dark:stroke-textbtnDark">
                        <path d="M240-400h320v-80H240v80Zm0-120h480v-80H240v80Zm0-120h480v-80H240v80ZM80-80v-720q0-33 23.5-56.5T160-880h640q33 0 56.5 23.5T880-800v480q0 33-23.5 56.5T800-240H240L80-80Zm126-240h594v-480H160v525l46-45Zm-46 0v-480 480Z"/>
                    </svg>
                </span> 
                <span class="fill-textbtnLight dark:fill-textbtnDark text-textbtnLight dark:text-textbtnDark">Chatbot</span>
            </li>

            <li class="p-3 flex items-center gap-3 rounded-lg cursor-pointer hover:bg-gray-300 dark:hover:bg-gray-600 transition border border-borderLight dark:border-borderDark mb-1">
                <span class="text-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" 
                         class="w-6 h-6 fill-textbtnLight dark:fill-textbtnDark stroke-textbtnLight dark:stroke-textbtnDark">
                        <path d="m370-80-16-128q-13-5-24.5-12T307-235l-119 50L78-375l103-78q-1-7-1-13.5v-27q0-6.5 1-13.5L78-585l110-190 119 50q11-8 23-15t24-12l16-128h220l16 128q13 5 24.5 12t22.5 15l119-50 110 190-103 78q1 7 1 13.5v27q0 6.5-2 13.5l103 78-110 190-118-50q-11 8-23 15t-24 12L590-80H370Zm70-80h79l14-106q31-8 57.5-23.5T639-327l99 41 39-68-86-65q5-14 7-29.5t2-31.5q0-16-2-31.5t-7-29.5l86-65-39-68-99 42q-22-23-48.5-38.5T533-694l-13-106h-79l-14 106q-31 8-57.5 23.5T321-633l-99-41-39 68 86 64q-5 15-7 30t-2 32q0 16 2 31t7 30l-86 65 39 68 99-42q22 23 48.5 38.5T427-266l13 106Zm42-180q58 0 99-41t41-99q0-58-41-99t-99-41q-59 0-99.5 41T342-480q0 58 40.5 99t99.5 41Zm-2-140Z"/>
                    </svg>
                </span> 
                <span class="fill-textbtnLight dark:fill-textbtnDark text-textbtnLight dark:text-textbtnDark">Settings</span>
            </li>

            <li class="p-3 flex items-center gap-3 bg-logBut text-textPrimaryDark dark:text-textPrimaryLight rounded-lg cursor-pointer hover:bg-hoverlogBut transition border border-hoverlogBut shadow-md">
                <span class="text-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" 
                         class="w-6 h-6 fill-textbtnLight dark:fill-textbtnDark stroke-textbtnLight dark:stroke-textbtnDark">
                        <path d="M200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h280v80H200v560h280v80H200Zm440-160-55-58 102-102H360v-80h327L585-622l55-58 200 200-200 200Z"/>
                    </svg>
                </span> 
                <span>Logout</span>
            </li>
        </ul>
    </div>

    <script type="module">
        import { history_of_user } from './history_of_user.js';

        // Get order ID from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const orderId = urlParams.get('orderId');
        
        // Find the order in history data
        const order = history_of_user.find(o => o.historyId === orderId);
        
        if (!order) {
            console.error('Order not found');
            window.location.href = './History.html';
        } else {
            // Update header information
            document.getElementById('header-mess-name').textContent = order.messName;
            document.getElementById('header-mess-address').textContent = order.messAddress;
            
            // Update mess details
            document.getElementById('mess-name').textContent = order.messName;
            document.getElementById('mess-address').textContent = order.messAddress;
            
            // Format date
            const dateObj = new Date(order.datetime.split(' ')[0].split('/').reverse().join('-'));
            const formattedDate = dateObj.toLocaleDateString('en-US', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
            document.getElementById('order-date').textContent = formattedDate;
            
            // Update order ID and total
            document.getElementById('order-id').textContent = order.historyId;
            document.getElementById('total-amount').textContent = `â‚¹${order.totalAmountPaid}`;
            
            // Generate order items
            const ordersContainer = document.getElementById('orders-container');
            
            order.orders.forEach((item, index) => {
                const orderDiv = document.createElement('div');
                orderDiv.className = 'bg-secbackgroundLight dark:bg-secbackgroundDark rounded-lg overflow-hidden border border-borderLight dark:border-borderDark';
                
                // Create order header
                const orderHeader = document.createElement('div');
                orderHeader.className = 'bg-backgroundLight dark:bg-backgroundDark px-4 py-2';
                orderHeader.innerHTML = `<h3 class="text-textbtnLight dark:text-textbtnDark text-sm">#Order ${index + 1}</h3>`;
                orderDiv.appendChild(orderHeader);
                
                // Create order content
                const orderContent = document.createElement('div');
                orderContent.className = 'p-4';
                
                // Item name and price
                const itemHeader = document.createElement('div');
                itemHeader.className = 'flex justify-between items-center mb-3';
                itemHeader.innerHTML = `
                    <h4 class="text-lg font-medium text-textPrimaryLight dark:text-textPrimaryDark">${item.quntity} Ã— ${item.plateName}</h4>
                    <span class="text-lg text-textPrimaryLight dark:text-textPrimaryDark">â‚¹${item.amountPaid}</span>
                `;
                orderContent.appendChild(itemHeader);
                
                // Menu items
                const menuList = document.createElement('div');
                menuList.className = 'space-y-1 mb-3';
                
                item.menue.forEach(menuItem => {
                    const menuElement = document.createElement('p');
                    menuElement.className = 'text-xs text-textbtnLight dark:text-textbtnDark';
                    menuElement.textContent = menuItem;
                    menuList.appendChild(menuElement);
                });
                
                orderContent.appendChild(menuList);
                
                // Nutrition data text
                const nutritionText = document.createElement('p');
                nutritionText.className = 'text-xs text-textbtnLight dark:text-textbtnDark mb-4';
                nutritionText.textContent = `Nutrition Data (For Quantity ${item.quntity})`;
                orderContent.appendChild(nutritionText);
                
                // Create nutrition visualization section
                const nutritionViz = document.createElement('div');
                nutritionViz.className = 'flex space-x-4';
                
                // Canvas for pie chart
                const pieChartContainer = document.createElement('div');
                pieChartContainer.className = 'w-32 h-32';
                const canvas = document.createElement('canvas');
                canvas.id = `nutrition-chart-${index}`;
                pieChartContainer.appendChild(canvas);
                
                // Nutrition info
                const nutritionInfo = document.createElement('div');
                nutritionInfo.className = 'flex-1 space-y-2 text-sm';
                nutritionInfo.innerHTML = `
                    <div class="flex items-center">
                        <span class="w-3 h-3 rounded-full bg-blue-500 mr-2"></span>
                        <span class="text-textbtnLight dark:text-textbtnDark">Calories: ${item.nutritionData.calories} kcal</span>
                    </div>
                    <div class="flex items-center">
                        <span class="w-3 h-3 rounded-full bg-green-500 mr-2"></span>
                        <span class="text-textbtnLight dark:text-textbtnDark">Protein: ${item.nutritionData.protein}g</span>
                    </div>
                    <div class="flex items-center">
                        <span class="w-3 h-3 rounded-full bg-yellow-500 mr-2"></span>
                        <span class="text-textbtnLight dark:text-textbtnDark">Carbs: ${item.nutritionData.carbs}g</span>
                    </div>
                `;
                
                nutritionViz.appendChild(pieChartContainer);
                nutritionViz.appendChild(nutritionInfo);
                
                orderContent.appendChild(nutritionViz);
                orderDiv.appendChild(orderContent);
                ordersContainer.appendChild(orderDiv);

                // Create pie chart
                new Chart(canvas, {
                    type: 'pie',
                    data: {
                        labels: ['Calories', 'Protein', 'Carbs'],
                        datasets: [{
                            data: [
                                item.nutritionData.calories,
                                item.nutritionData.protein,
                                item.nutritionData.carbs
                            ],
                            backgroundColor: [
                                '#3B82F6', // blue-500
                                '#22C55E', // green-500
                                '#EAB308'  // yellow-500
                            ],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                display: false
                            }
                        }
                    }
                });
            });
        }

        // Dark Mode Toggle
        const toggleButton = document.getElementById("toggleTheme");
        const toggleIcon = toggleButton.querySelector("span:first-child");
        const toggleText = toggleButton.querySelector("span:last-child");
        
        const moonIcon = `<svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" class="w-6 h-6 fill-textbtnLight dark:fill-textbtnDark stroke-textbtnLight dark:stroke-textbtnDark"><path d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Zm0-80q88 0 158-48.5T740-375q-20 5-40 8t-40 3q-123 0-209.5-86.5T364-660q0-20 3-40t8-40q-78 32-126.5 102T200-480q0 116 82 198t198 82Zm-10-270Z"/></svg>`;
        const sunIcon = `<svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" class="w-6 h-6 fill-textbtnLight dark:fill-textbtnDark stroke-textbtnLight dark:stroke-textbtnDark"><path d="M480-360q50 0 85-35t35-85q0-50-35-85t-85-35q-50 0-85 35t-35 85q0 50 35 85t85 35Zm0 80q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480q0 83-58.5 141.5T480-280ZM200-440H40v-80h160v80Zm720 0H760v-80h160v80ZM440-760v-160h80v160h-80Zm0 720v-160h80v160h-80ZM256-650l-101-97 57-59 96 100-52 56Zm492 496-97-101 53-55 101 97-57 59Zm-98-550 97-101 59 57-100 96-56-52ZM154-212l101-97 55 53-97 101-59-57Zm326-268Z"/></svg>`;
        
        function toggleDarkMode() {
            const isDark = document.documentElement.classList.toggle("dark");
            localStorage.setItem("theme", isDark ? "dark" : "light");
            
            toggleIcon.innerHTML = isDark ? sunIcon : moonIcon;
            toggleText.textContent = isDark ? "Light Mode" : "Dark Mode";
        }
        
        if (localStorage.getItem("theme") === "dark") {
            document.documentElement.classList.add("dark");
            toggleIcon.innerHTML = sunIcon;
            toggleText.textContent = "Light Mode";
        } else {
            toggleIcon.innerHTML = moonIcon;
            toggleText.textContent = "Dark Mode";
        }
        
        toggleButton.addEventListener("click", toggleDarkMode);

        // Sidebar Toggle
        const menuBtn = document.getElementById("menu-btn");
        const closeBtn = document.getElementById("close-btn");
        const sidebar = document.getElementById("sidebar");
        const overlay = document.getElementById("overlay");

        function closeMenu() {
            sidebar.classList.add("translate-x-full"); 
            overlay.classList.add("hidden"); 
        }

        menuBtn.addEventListener("click", () => {
            sidebar.classList.remove("translate-x-full");
            overlay.classList.remove("hidden"); 
        });

        closeBtn.addEventListener("click", closeMenu);
        overlay.addEventListener("click", closeMenu);

        document.addEventListener("click", (event) => {
            if (!sidebar.contains(event.target) && !menuBtn.contains(event.target)) {
                closeMenu();
            }
        });

        document.addEventListener("keydown", (event) => {
            if (event.key === "Escape") {
                closeMenu();
            }
        });
    </script>
</body>
</html>
